<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="locationInput" placeholder="Enter city name..." class="search-input">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </header>

        <main class="main-content">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="error" class="error hidden">
                <p id="errorMessage"></p>
            </div>

            <div id="weatherContainer" class="weather-container hidden">
                <div class="current-weather">
                    <div class="location-info">
                        <h2 id="cityName">City Name</h2>
                        <p id="currentDate">Date</p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="currentTemp">--Â°C</span>
                        </div>
                        <div class="weather-desc">
                            <p id="weatherDescription">Weather Description</p>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <h3>5-Day Forecast</h3>
                    <div id="forecastList" class="forecast-list">
                        <!-- Forecast items will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
